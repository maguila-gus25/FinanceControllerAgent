# Docker Compose para CFO Agent
# Execute com: docker-compose up --build

services:
  # Backend FastAPI + LangChain
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      # Montar código para hot reload (desenvolvimento)
      - ./backend:/app
    # Gera os dados antes de iniciar o servidor (necessário pois o volume sobrescreve o build)
    command: sh -c "python data_generator.py && uvicorn main:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - FASTAPI_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      # Montar código para hot reload (desenvolvimento)
      - ./frontend:/app
      # Não montar node_modules
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
